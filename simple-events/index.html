<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeList Selector</title>
</head>
<body>
  <ul id="todo-list">

    <li class="item">item 2</li>

  <script src="./app.js"></script>
